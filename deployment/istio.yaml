apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: client
spec:
  hosts:
  - client
  http:
  - route:
    - destination:
        host: client
        subset: v1
---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: client
spec:
  host: client
  subsets:
  - name: v1
    labels:
      version: v1
---